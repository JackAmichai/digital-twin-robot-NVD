name: Build & Compose

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  COMPOSE_DOCKER_CLI_BUILD: 1
  DOCKER_BUILDKIT: 1

jobs:
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      
      - name: Build ROS 2 image
        run: |
          docker build \
            --file docker/Dockerfile.ros2 \
            --tag dt_ros2:ci \
            --cache-from type=local,src=/tmp/.buildx-cache \
            --cache-to type=local,dest=/tmp/.buildx-cache-new,mode=max \
            .
        continue-on-error: true
      
      - name: Build Cognitive image
        run: |
          if [ -f docker/Dockerfile.cognitive ]; then
            docker build \
              --file docker/Dockerfile.cognitive \
              --tag dt_cognitive:ci \
              .
          else
            echo "Dockerfile.cognitive not found, skipping"
          fi
        continue-on-error: true
      
      - name: List built images
        run: docker images | grep -E "dt_|REPOSITORY"
      
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache || true

  validate-compose:
    name: Validate Compose Config
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate docker-compose.yml
        run: |
          docker compose config > /dev/null
          echo "✅ docker-compose.yml is valid"
      
      - name: Export full config
        run: |
          docker compose config > docker-compose-full.yml
          echo "Generated full compose config:"
          head -100 docker-compose-full.yml
      
      - name: Check service definitions
        run: |
          echo "## Services defined:"
          docker compose config --services
      
      - name: Check volumes
        run: |
          echo "## Volumes defined:"
          docker compose config --volumes || echo "No named volumes"
      
      - name: Check networks
        run: |
          echo "## Networks defined:"
          docker compose config | grep -A5 "networks:" || echo "Using default network"
      
      - name: Upload compose config
        uses: actions/upload-artifact@v4
        with:
          name: compose-config
          path: docker-compose-full.yml

  smoke-test:
    name: Compose Smoke Test
    runs-on: ubuntu-latest
    needs: [validate-compose]
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      
      - name: Create .env file
        run: |
          cat > .env << 'EOF'
          NVIDIA_API_KEY=test-key
          RIVA_SERVER=localhost:50051
          NIM_URL=http://localhost:8000/v1
          ROS_DOMAIN_ID=42
          EOF
      
      - name: Start Redis only (for CI)
        run: |
          docker compose up -d redis || docker run -d --name redis -p 6379:6379 redis:7-alpine
          sleep 5
      
      - name: Check Redis health
        run: |
          docker exec redis redis-cli ping || docker run --rm --network host redis:7-alpine redis-cli ping
      
      - name: Run Python smoke test
        run: |
          pip install redis
          python -c "
          import redis
          r = redis.Redis(host='localhost', port=6379)
          r.ping()
          print('✅ Redis connection successful')
          "
      
      - name: Capture logs
        if: always()
        run: |
          docker compose logs > compose-logs.txt 2>&1 || true
          docker logs redis > redis-logs.txt 2>&1 || true
      
      - name: Upload logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: compose-logs
          path: |
            compose-logs.txt
            redis-logs.txt
      
      - name: Cleanup
        if: always()
        run: |
          docker compose down -v || true
          docker stop redis || true
          docker rm redis || true

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-images, validate-compose, smoke-test]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "## Build & Compose Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build Images | ${{ needs.build-images.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Validate Compose | ${{ needs.validate-compose.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Smoke Test | ${{ needs.smoke-test.result }} |" >> $GITHUB_STEP_SUMMARY
