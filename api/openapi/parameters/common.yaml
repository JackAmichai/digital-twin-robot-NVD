# Common Parameters

PageSize:
  name: page_size
  in: query
  description: Number of items per page
  schema:
    type: integer
    minimum: 1
    maximum: 100
    default: 20

PageToken:
  name: page_token
  in: query
  description: Token for pagination
  schema:
    type: string

RobotId:
  name: robotId
  in: path
  required: true
  description: Robot unique identifier
  schema:
    type: string
    pattern: '^robot-[a-zA-Z0-9]+$'

TaskId:
  name: taskId
  in: path
  required: true
  description: Task unique identifier
  schema:
    type: string
    pattern: '^task-[a-zA-Z0-9]+$'

ScenarioId:
  name: scenarioId
  in: path
  required: true
  description: Scenario unique identifier
  schema:
    type: string
    pattern: '^scenario-[a-zA-Z0-9]+$'

SessionId:
  name: sessionId
  in: path
  required: true
  description: Conversation session identifier
  schema:
    type: string
    pattern: '^conv-[a-zA-Z0-9]+$'

SortBy:
  name: sort_by
  in: query
  description: Field to sort by
  schema:
    type: string

SortOrder:
  name: sort_order
  in: query
  description: Sort direction
  schema:
    type: string
    enum:
      - asc
      - desc
    default: asc

Filter:
  name: filter
  in: query
  description: Filter expression
  schema:
    type: string

IncludeDeleted:
  name: include_deleted
  in: query
  description: Include soft-deleted items
  schema:
    type: boolean
    default: false

TimeRangeStart:
  name: start_time
  in: query
  description: Start of time range (ISO 8601)
  schema:
    type: string
    format: date-time

TimeRangeEnd:
  name: end_time
  in: query
  description: End of time range (ISO 8601)
  schema:
    type: string
    format: date-time
