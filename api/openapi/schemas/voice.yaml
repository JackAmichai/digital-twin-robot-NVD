# Voice Schemas

TranscriptionResult:
  type: object
  required:
    - text
    - confidence
  properties:
    text:
      type: string
      description: Transcribed text
    confidence:
      type: number
      minimum: 0
      maximum: 1
      description: Overall transcription confidence
    language:
      type: string
      description: Detected or specified language
    duration_ms:
      type: integer
      description: Audio duration in milliseconds
    words:
      type: array
      description: Word-level details (if enabled)
      items:
        type: object
        properties:
          word:
            type: string
          start_ms:
            type: integer
          end_ms:
            type: integer
          confidence:
            type: number
    alternatives:
      type: array
      description: Alternative transcriptions
      items:
        type: object
        properties:
          text:
            type: string
          confidence:
            type: number

WakeWordResult:
  type: object
  required:
    - detected
  properties:
    detected:
      type: boolean
      description: Whether wake word was detected
    wake_word:
      type: string
      description: The detected wake word (if any)
    confidence:
      type: number
      minimum: 0
      maximum: 1
      description: Detection confidence
    timestamp_ms:
      type: integer
      description: Position in audio where wake word was detected

Language:
  type: object
  required:
    - code
    - name
  properties:
    code:
      type: string
      description: Language code (e.g., en-US)
      example: "en-US"
    name:
      type: string
      description: Language name
      example: "English (United States)"
    supported_features:
      type: array
      items:
        type: string
        enum:
          - asr
          - tts
          - punctuation
          - word_timestamps
      description: Features supported for this language

SynthesisRequest:
  type: object
  required:
    - text
  properties:
    text:
      type: string
      maxLength: 5000
      description: Text to synthesize
    voice:
      type: string
      description: Voice ID
    language:
      type: string
      default: en-US
    emotion:
      type: string
      enum:
        - neutral
        - happy
        - sad
        - urgent
        - calm
    speaking_rate:
      type: number
      minimum: 0.5
      maximum: 2.0
      default: 1.0
    pitch:
      type: number
      minimum: -20.0
      maximum: 20.0
      default: 0.0
