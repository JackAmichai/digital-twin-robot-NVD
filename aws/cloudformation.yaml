AWSTemplateFormatVersion: '2010-09-09'
Description: |
  Digital Twin Robotics Lab - AWS Infrastructure
  Deploys a GPU-enabled EC2 instance with all dependencies for running
  the voice-controlled robotics simulation platform.

Parameters:
  EnvironmentName:
    Description: Environment name prefix for resources
    Type: String
    Default: digital-twin-robotics

  InstanceType:
    Description: EC2 instance type with GPU
    Type: String
    Default: g5.xlarge
    AllowedValues:
      - g4dn.xlarge    # T4 16GB - Budget option
      - g4dn.2xlarge   # T4 16GB + more CPU/RAM
      - g5.xlarge      # A10G 24GB - Recommended
      - g5.2xlarge     # A10G 24GB + more CPU/RAM
      - p3.2xlarge     # V100 16GB - High performance

  KeyPairName:
    Description: Name of existing EC2 KeyPair for SSH access
    Type: AWS::EC2::KeyPair::KeyName

  VolumeSize:
    Description: EBS volume size in GB
    Type: Number
    Default: 200
    MinValue: 100
    MaxValue: 1000

  AllowedSSHCidr:
    Description: CIDR block allowed for SSH access (your IP/32 recommended)
    Type: String
    Default: 0.0.0.0/0

  NGCApiKey:
    Description: NVIDIA NGC API Key for container access
    Type: String
    NoEcho: true
    Default: ''

  NIMApiKey:
    Description: NVIDIA NIM API Key for LLM access
    Type: String
    NoEcho: true
    Default: ''

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: Instance Configuration
        Parameters:
          - InstanceType
          - KeyPairName
          - VolumeSize
      - Label:
          default: Network Configuration
        Parameters:
          - AllowedSSHCidr
      - Label:
          default: NVIDIA API Keys (Optional - can add later)
        Parameters:
          - NGCApiKey
          - NIMApiKey

Mappings:
  RegionAMI:
    # NVIDIA GPU-Optimized AMI (Deep Learning AMI with CUDA)
    us-east-1:
      AMI: ami-0c7217cdde317cfec  # Ubuntu 22.04 Deep Learning
    us-east-2:
      AMI: ami-0c7217cdde317cfec
    us-west-1:
      AMI: ami-0c7217cdde317cfec
    us-west-2:
      AMI: ami-0c7217cdde317cfec
    eu-west-1:
      AMI: ami-0c7217cdde317cfec
    eu-central-1:
      AMI: ami-0c7217cdde317cfec
    ap-northeast-1:
      AMI: ami-0c7217cdde317cfec
    ap-southeast-1:
      AMI: ami-0c7217cdde317cfec

Resources:
  # VPC
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-vpc

  # Internet Gateway
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-igw

  InternetGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      InternetGatewayId: !Ref InternetGateway
      VpcId: !Ref VPC

  # Public Subnet
  PublicSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [0, !GetAZs '']
      CidrBlock: 10.0.1.0/24
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-public-subnet

  # Route Table
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-public-rt

  DefaultPublicRoute:
    Type: AWS::EC2::Route
    DependsOn: InternetGatewayAttachment
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet

  # Security Group
  InstanceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub ${EnvironmentName}-sg
      GroupDescription: Security group for Digital Twin Robotics Lab
      VpcId: !Ref VPC
      SecurityGroupIngress:
        # SSH
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: !Ref AllowedSSHCidr
          Description: SSH access
        # Foxglove Studio
        - IpProtocol: tcp
          FromPort: 8080
          ToPort: 8080
          CidrIp: 0.0.0.0/0
          Description: Foxglove Studio Web
        # Foxglove Bridge
        - IpProtocol: tcp
          FromPort: 8765
          ToPort: 8765
          CidrIp: 0.0.0.0/0
          Description: Foxglove WebSocket Bridge
        # Isaac Sim Streaming
        - IpProtocol: tcp
          FromPort: 8211
          ToPort: 8211
          CidrIp: 0.0.0.0/0
          Description: Isaac Sim Livestream
        # Isaac Sim WebRTC
        - IpProtocol: tcp
          FromPort: 49100
          ToPort: 49100
          CidrIp: 0.0.0.0/0
          Description: Isaac Sim WebRTC
        # ROS 2 DDS (optional external access)
        - IpProtocol: udp
          FromPort: 7400
          ToPort: 7500
          CidrIp: !Ref AllowedSSHCidr
          Description: ROS 2 DDS Discovery
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
          Description: Allow all outbound
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-sg

  # IAM Role for EC2
  InstanceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${EnvironmentName}-ec2-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
        - arn:aws:iam::aws:policy/CloudWatchAgentServerPolicy
      Policies:
        - PolicyName: ECRAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ecr:GetDownloadUrlForLayer
                  - ecr:BatchGetImage
                  - ecr:GetAuthorizationToken
                Resource: '*'

  InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      InstanceProfileName: !Sub ${EnvironmentName}-instance-profile
      Roles:
        - !Ref InstanceRole

  # EC2 Instance
  GPUInstance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: !Ref InstanceType
      ImageId: !FindInMap [RegionAMI, !Ref 'AWS::Region', AMI]
      KeyName: !Ref KeyPairName
      IamInstanceProfile: !Ref InstanceProfile
      SubnetId: !Ref PublicSubnet
      SecurityGroupIds:
        - !Ref InstanceSecurityGroup
      BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            VolumeSize: !Ref VolumeSize
            VolumeType: gp3
            Iops: 3000
            Throughput: 125
            DeleteOnTermination: true
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-gpu-instance
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          set -e
          exec > >(tee /var/log/user-data.log) 2>&1

          echo "=== Digital Twin Robotics Lab Setup ==="
          echo "Started at: $(date)"

          # Update system
          apt-get update && apt-get upgrade -y

          # Install Docker
          curl -fsSL https://get.docker.com | sh
          usermod -aG docker ubuntu

          # Install Docker Compose
          curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          chmod +x /usr/local/bin/docker-compose

          # Install NVIDIA Container Toolkit
          distribution=$(. /etc/os-release;echo $ID$VERSION_ID)
          curl -fsSL https://nvidia.github.io/libnvidia-container/gpgkey | gpg --dearmor -o /usr/share/keyrings/nvidia-container-toolkit-keyring.gpg
          curl -s -L https://nvidia.github.io/libnvidia-container/$distribution/libnvidia-container.list | \
            sed 's#deb https://#deb [signed-by=/usr/share/keyrings/nvidia-container-toolkit-keyring.gpg] https://#g' | \
            tee /etc/apt/sources.list.d/nvidia-container-toolkit.list
          apt-get update
          apt-get install -y nvidia-container-toolkit
          nvidia-ctk runtime configure --runtime=docker
          systemctl restart docker

          # Install useful tools
          apt-get install -y git htop nvtop tmux jq tree

          # Clone repository
          cd /home/ubuntu
          git clone https://github.com/JackAmichai/digital-twin-robot-NVD.git
          chown -R ubuntu:ubuntu digital-twin-robot-NVD

          # Create .env file with API keys (if provided)
          cd digital-twin-robot-NVD
          cat > .env << 'ENVFILE'
          # NVIDIA API Keys
          NGC_API_KEY=${NGCApiKey}
          NIM_API_KEY=${NIMApiKey}

          # ROS 2 Configuration
          ROS_DOMAIN_ID=42
          RMW_IMPLEMENTATION=rmw_fastrtps_cpp

          # Service URLs
          RIVA_SERVER=localhost:50051
          NIM_URL=http://localhost:8000/v1

          # Redis
          REDIS_HOST=localhost
          REDIS_PORT=6379
          ENVFILE
          chown ubuntu:ubuntu .env

          # Create systemd service for auto-start (optional)
          cat > /etc/systemd/system/digital-twin.service << 'SERVICE'
          [Unit]
          Description=Digital Twin Robotics Lab
          After=docker.service
          Requires=docker.service

          [Service]
          Type=oneshot
          RemainAfterExit=yes
          WorkingDirectory=/home/ubuntu/digital-twin-robot-NVD
          ExecStart=/usr/local/bin/docker-compose up -d
          ExecStop=/usr/local/bin/docker-compose down
          User=ubuntu
          Group=ubuntu

          [Install]
          WantedBy=multi-user.target
          SERVICE

          # Mark setup complete
          touch /home/ubuntu/.setup-complete
          echo "=== Setup Complete at: $(date) ==="

  # Elastic IP
  ElasticIP:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc
      InstanceId: !Ref GPUInstance
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-eip

Outputs:
  InstanceId:
    Description: Instance ID
    Value: !Ref GPUInstance
    Export:
      Name: !Sub ${EnvironmentName}-instance-id

  PublicIP:
    Description: Public IP address
    Value: !Ref ElasticIP
    Export:
      Name: !Sub ${EnvironmentName}-public-ip

  SSHCommand:
    Description: SSH command to connect
    Value: !Sub ssh -i ${KeyPairName}.pem ubuntu@${ElasticIP}

  FoxgloveURL:
    Description: Foxglove Studio URL
    Value: !Sub http://${ElasticIP}:8080

  IsaacSimURL:
    Description: Isaac Sim Livestream URL
    Value: !Sub http://${ElasticIP}:8211

  SetupInstructions:
    Description: Next steps after deployment
    Value: |
      1. SSH into the instance
      2. Wait for setup to complete: tail -f /var/log/user-data.log
      3. Add your NVIDIA API keys to .env
      4. Run: cd digital-twin-robot-NVD && docker-compose up -d
