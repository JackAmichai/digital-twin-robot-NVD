# git-cliff configuration for changelog generation
# https://github.com/orhun/git-cliff

[changelog]
# Template for the changelog body
header = """
# Changelog\n
All notable changes to the Digital Twin Robotics Lab will be documented in this file.\n
"""

body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | upper_first }}
    {% for commit in commits %}
        - {% if commit.scope %}**{{ commit.scope }}:** {% endif %}{{ commit.message | upper_first }}\
    {% endfor %}
{% endfor %}\n
"""

footer = """
---
*Generated by [git-cliff](https://github.com/orhun/git-cliff)*
"""

trim = true

[git]
# Parse conventional commits
conventional_commits = true
filter_unconventional = true
split_commits = false

# Process commits
commit_preprocessors = [
    { pattern = '\((\w+\s)?#([0-9]+)\)', replace = "([#${2}](https://github.com/JackAmichai/digital-twin-robot-NVD/issues/${2}))" },
]

# Filter and group commits
commit_parsers = [
    { message = "^feat", group = "ğŸš€ Features" },
    { message = "^fix", group = "ğŸ› Bug Fixes" },
    { message = "^doc", group = "ğŸ“š Documentation" },
    { message = "^perf", group = "âš¡ Performance" },
    { message = "^refactor", group = "ğŸ”§ Refactoring" },
    { message = "^style", group = "ğŸ’„ Styling" },
    { message = "^test", group = "ğŸ§ª Testing" },
    { message = "^build", group = "ğŸ“¦ Build" },
    { message = "^ci", group = "ğŸ‘· CI/CD" },
    { message = "^chore\\(release\\)", skip = true },
    { message = "^chore\\(deps\\)", group = "â¬†ï¸ Dependencies" },
    { message = "^chore", group = "ğŸ”¨ Miscellaneous" },
    { message = "^revert", group = "âª Reverts" },
]

# Protect breaking changes
protect_breaking_commits = false

# Filter commits
filter_commits = false

# Tag pattern
tag_pattern = "v[0-9].*"

# Sorting
topo_order = false
sort_commits = "oldest"
