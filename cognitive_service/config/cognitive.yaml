# =============================================================================
# Cognitive Service Configuration
# =============================================================================

riva:
  server: "${RIVA_SERVER:-localhost:50051}"
  language: "${RIVA_ASR_LANGUAGE:-en-US}"
  sample_rate: 16000
  profanity_filter: true

llm:
  provider: "${LLM_PROVIDER:-nim}"
  model: "${LLM_MODEL:-meta/llama-3.1-8b-instruct}"
  temperature: 0.1
  max_tokens: 200

redis:
  url: "${REDIS_URL:-redis://localhost:6379}"
  channel: "robot_commands"

zones:
  zone_a: [0.0, 0.0]
  zone_b: [10.0, 0.0]
  zone_c: [10.0, 10.0]
  north_shelf: [5.0, 15.0]
  south_shelf: [5.0, -5.0]
  loading_dock: [15.0, 5.0]
