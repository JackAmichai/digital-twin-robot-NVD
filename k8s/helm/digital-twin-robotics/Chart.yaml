apiVersion: v2
name: digital-twin-robotics
description: |
  Helm chart for Digital Twin Robotics Lab - Voice-controlled robotic simulation
  with NVIDIA AI stack including Isaac Sim, Riva ASR/TTS, and NIM LLM.

type: application
version: 1.0.0
appVersion: "1.0.0"

keywords:
  - robotics
  - digital-twin
  - nvidia
  - isaac-sim
  - ros2
  - ai
  - voice-control

home: https://github.com/JackAmichai/digital-twin-robot-NVD
sources:
  - https://github.com/JackAmichai/digital-twin-robot-NVD

maintainers:
  - name: Digital Twin Team
    email: team@example.com

dependencies:
  - name: redis
    version: "18.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
  
  - name: prometheus
    version: "25.x.x"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: prometheus.enabled
  
  - name: grafana
    version: "7.x.x"
    repository: "https://grafana.github.io/helm-charts"
    condition: grafana.enabled

annotations:
  category: AI/ML
  licenses: MIT
