{{- if and .Values.riva.enabled .Values.riva.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "digital-twin.fullname" . }}-riva
  labels:
    {{- include "digital-twin.labels" . | nindent 4 }}
    app.kubernetes.io/component: riva
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "digital-twin.fullname" . }}-riva
  minReplicas: {{ .Values.riva.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.riva.autoscaling.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.riva.autoscaling.targetCPUUtilization }}
    {{- if .Values.riva.autoscaling.targetGPUUtilization }}
    - type: Pods
      pods:
        metric:
          name: DCGM_FI_DEV_GPU_UTIL
        target:
          type: AverageValue
          averageValue: "{{ .Values.riva.autoscaling.targetGPUUtilization }}"
    {{- end }}
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 600
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
{{- end }}
