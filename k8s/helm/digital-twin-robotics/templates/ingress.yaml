{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "digital-twin.fullname" . }}
  labels:
    {{- include "digital-twin.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          # Cognitive Service API
          - path: /api/cognitive
            pathType: Prefix
            backend:
              service:
                name: {{ include "digital-twin.fullname" $ }}-cognitive
                port:
                  number: 8080
          # Riva gRPC (requires gRPC-capable ingress)
          - path: /riva.speechrecognition
            pathType: Prefix
            backend:
              service:
                name: {{ include "digital-twin.fullname" $ }}-riva
                port:
                  number: 50051
          # NIM LLM API
          - path: /api/llm
            pathType: Prefix
            backend:
              service:
                name: {{ include "digital-twin.fullname" $ }}-nim
                port:
                  number: 8000
          # Triton Inference Server
          - path: /v2
            pathType: Prefix
            backend:
              service:
                name: {{ include "digital-twin.fullname" $ }}-triton
                port:
                  number: 8000
          # Health endpoints
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: {{ include "digital-twin.fullname" $ }}-cognitive
                port:
                  number: 8080
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ .backend.service.name }}
                port:
                  number: {{ .backend.service.port.number }}
          {{- end }}
    {{- end }}
{{- end }}
---
# gRPC-specific Ingress for Riva (if using NGINX Ingress with gRPC)
{{- if and .Values.ingress.enabled .Values.riva.enabled .Values.ingress.grpc.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "digital-twin.fullname" . }}-grpc
  labels:
    {{- include "digital-twin.labels" . | nindent 4 }}
    app.kubernetes.io/component: grpc-ingress
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - grpc.{{ . }}
        {{- end }}
      secretName: {{ .secretName }}-grpc
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: grpc.{{ .host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "digital-twin.fullname" $ }}-riva
                port:
                  number: 50051
    {{- end }}
{{- end }}
