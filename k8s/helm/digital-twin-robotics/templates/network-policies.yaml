{{- if .Values.networkPolicy.enabled }}
# Default deny all ingress traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "digital-twin.fullname" . }}-default-deny
  labels:
    {{- include "digital-twin.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "digital-twin.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
---
# Cognitive Service Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "digital-twin.fullname" . }}-cognitive
  labels:
    {{- include "digital-twin.labels" . | nindent 4 }}
    app.kubernetes.io/component: cognitive
spec:
  podSelector:
    matchLabels:
      {{- include "digital-twin.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: cognitive
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow ingress traffic
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8080
    # Allow Prometheus scraping
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 9090
    # Allow internal service communication
    - from:
        - podSelector:
            matchLabels:
              {{- include "digital-twin.selectorLabels" . | nindent 14 }}
      ports:
        - protocol: TCP
          port: 8080
  egress:
    # Allow to Riva
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: riva
      ports:
        - protocol: TCP
          port: 50051
    # Allow to NIM
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: nim
      ports:
        - protocol: TCP
          port: 8000
    # Allow to Triton
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: triton
      ports:
        - protocol: TCP
          port: 8000
        - protocol: TCP
          port: 8001
    # Allow to Redis
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: redis
      ports:
        - protocol: TCP
          port: 6379
    # Allow DNS
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
---
