{{- if .Values.persistence.enabled }}
# Model Repository PVC - Shared storage for AI models
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "digital-twin.fullname" . }}-models
  labels:
    {{- include "digital-twin.labels" . | nindent 4 }}
    app.kubernetes.io/component: storage
spec:
  accessModes:
    - {{ .Values.persistence.models.accessMode }}
  {{- if .Values.persistence.models.storageClass }}
  storageClassName: {{ .Values.persistence.models.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.persistence.models.size }}
