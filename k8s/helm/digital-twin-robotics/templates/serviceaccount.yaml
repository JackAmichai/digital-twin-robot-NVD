{{- if .Values.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "digital-twin.serviceAccountName" . }}
  labels:
    {{- include "digital-twin.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
automountServiceAccountToken: {{ .Values.serviceAccount.automountToken }}
{{- end }}
---
# RBAC Role for the cognitive service
{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "digital-twin.fullname" . }}-role
  labels:
    {{- include "digital-twin.labels" . | nindent 4 }}
rules:
  # Allow reading ConfigMaps
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
  # Allow reading Secrets
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
  # Allow reading Pods (for health checks)
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  # Allow reading Pod logs
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get", "list"]
  # Allow reading Services
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch"]
  # Allow reading/updating PVCs
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "digital-twin.fullname" . }}-rolebinding
  labels:
    {{- include "digital-twin.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "digital-twin.fullname" . }}-role
subjects:
  - kind: ServiceAccount
    name: {{ include "digital-twin.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
---
# Cluster Role for cross-namespace operations (optional)
{{- if .Values.rbac.createClusterRole }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "digital-twin.fullname" . }}-cluster-role
  labels:
    {{- include "digital-twin.labels" . | nindent 4 }}
rules:
  # Allow reading nodes (for GPU scheduling info)
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch"]
  # Allow reading custom metrics
  - apiGroups: ["custom.metrics.k8s.io"]
    resources: ["*"]
    verbs: ["get", "list"]
  # Allow reading external metrics
  - apiGroups: ["external.metrics.k8s.io"]
    resources: ["*"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "digital-twin.fullname" . }}-cluster-rolebinding
  labels:
    {{- include "digital-twin.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "digital-twin.fullname" . }}-cluster-role
subjects:
  - kind: ServiceAccount
    name: {{ include "digital-twin.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
